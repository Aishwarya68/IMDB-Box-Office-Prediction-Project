{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style1.css' %}">
        <title>Login</title>
</head>
<body>
    
    <form method="post" action="{% url 'main'%}">
        {% csrf_token %}
        <div class="container">
            <h1>Login to your account!</h1> <br><br>
        <input id='username' type="text" name="username" placeholder="Username"><br><br>
        <input id='password' type="password" name="password" placeholder="Password"><br><br>
        <button id='submit1' type="submit" name="signin">SignIn</button>
        </div>
         </form>
</body>
</html>
